<!DOCTYPE html>

<html>

    <head>
        <title>Survey</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/style.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    </head>

    <body>

        <div class="mx-0 mx-sm-auto">
          <div class="card">
            <div class="card-header bg-primary">
              <h5 class="card-title text-white mt-2" id="exampleModalLabel">Housing Preferences Form</h5>
            </div>
            <div class="modal-body">
              <div class="text-center">
                <i class="far fa-file-alt fa-4x mb-3 text-primary"></i>
              </div>

              <br><br>

              <form class="px-4" action="/sales" method="post">
                <p class="text-center"><strong>Survey:</strong></p>

                <div class="form-group mb-2">
                  <label for="borough">Borough Preference</label>
                  <select id="borough" name = "borough" class="form-control">
                    <option selected>Manhattan</option>
                    <option>Brooklyn</option>
                    <option>Queens</option>
                    <option>Bronx</option>
                    <option>Staten Island</option>
                  </select>
                  <small id="borough" class="form-text text-muted">Enter your prefered borough.</small>
                </div>


                <div class="form-group mb-2">
                    <label for="priceRange">Price Range</label>
                    <select id="priceRange" name = "priceRange" class="form-control">
                      <option selected>Less than 400k</option>
                      <option>400k-600k</option>
                      <option>600k-800k</option>
                      <option>800k-1.1m</option>
                      <option>1.1m-1.5m</option>
                      <option>1.5m-2m</option>
                      <option>2m+</option>
                    </select>
                    <small id="priceRange" class="form-text text-muted">Enter your prefered price range.</small>
                  </div>

                  <div class="form-group mb-2">
                    <label for="type">House Type</label>
                    <select id="type" name = "type" class="form-control">
                      <option selected>01-ONE FAMILY DWELLINGS</option>
                      <option>02-TWO FAMILY DWELLINGS</option>
                      <option>03-THREE FAMILY DWELLINGS</option>
                    </select>
                    <small id="type" class="form-text text-muted">Enter your prefered type.</small>
                  </div>

                  <br>
                  <br>
                  <br>

                  <div class="card-footer text-end">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>

            </div>
          </div>
        </div>


        <br>
        <form action="/home">
          <input class="btn btn-outline-danger" type=submit value="Back to home">
      </form>
        </div>



    </body>

</html>
