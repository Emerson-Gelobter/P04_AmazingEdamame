        <div class="mx-0 mx-sm-auto">
          <div class="card">
            <div class="card-header bg-primary">
              <h5 class="card-title text-white mt-2" id="exampleModalLabel">What are your housing requirements?</h5>
            </div>
            <div class="modal-body">
              <div class="text-center">
                <i class="far fa-file-alt fa-4x mb-3 text-primary"></i>
                <p>
                  <strong>What fits you best</strong>
                </p>
                <p>
                  <strong>Enter your preferences</strong>
                </p>
              </div>

              <hr />

              <form class="px-4" action="/survey" method = "POST">
                <p class="text-center"><strong>Survey:</strong></p>

                <div class="form-group mb-2">
                  <label for="neighborhood">Borough Preference</label>
                  <select id="neighborhood" name = "neighborhoode" class="form-control">
                    <option selected>Manhattan</option>
                    <option>Brooklyn</option>
                    <option>Queens</option>
                    <option>The Bronx</option>
                    <option>Staten Island</option>
                  </select>
                  <small id="neighborhood" class="form-text text-muted">Enter your prefered borough.</small>
                </div>


                <div class="form-group mb-2">
                    <label for="priceRange">Price Range</label>
                    <select id="priceRange" name = "priceRange" class="form-control">
                      <option selected>Choose...</option>
                      <option>600k-800k</option>
                      <option>800-900k</option>
                      <option>900k-1.2m</option>
                      <option>1.2m+</option>
                    </select>
                  </div>

                  <div class="card-footer text-end">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>


                <!-- Message input -->

              </form>
