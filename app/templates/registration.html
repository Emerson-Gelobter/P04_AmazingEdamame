<!DOCTYPE html>

<html>

    <head>
        <title>Registration</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/css/style.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    </head>

    <body>

          <section class="background-radial-gradient overflow-hidden">
          
            <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
              <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                  <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                    Register<br />
                    <span style="color: hsl(218, 81%, 75%)">to find your dream neighbirhood</span>
                  </h1>
                  <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                    
                  </p>
                </div>
          
                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                  <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                  <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
          
                  <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                      <form action="/register" method = "POST">
                      
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        
                        <div class="row">
                          <div class="form-outline mb-4">
                            <div class="form-outline">
                              <input type="text" name="username" class="form-control" placeholder="user">
                              <label class="form-label" for="usernme">Username</label>
                            </div>
                          </div>
                        </div>
                      
          
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                          <input type="password" name="password" class="form-control" placeholder="password"/>
                          <label class="form-label" for="password">Password</label>
                        </div>
          
                        <!-- Submit button -->
                        <input type="submit" name="sub1" class="btn btn-primary btn-block mb-4">
          
                        <!-- Register buttons -->
                      </form>
                      <form action = "/" method = "GET"> <input type = "submit" value = "Return to Log In" class="btn btn-link"></form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        

        </div>

    </body>
    
</html>
