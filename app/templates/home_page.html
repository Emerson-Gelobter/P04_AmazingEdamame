  <html lang="en">
   <head>

    <title> Home Page</title>

      #map {height:600px; top:10px}

   <body>

      <h3>
      Welcome, {{username}}
      </h3>

      <form action="/logout">
        <button class="btn btn-danger btn-sm" style="margin-left: 50px;" type="submit">Log out</button>
      </form>

      <div class="input-group">
        <input type="search" class="form-control rounded" placeholder="Search for a NYC zone" aria-label="Search" aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-primary">search</button>
      </div>

      <form action="/infoPage">
        <button class="btn btn-danger btn-sm" style="margin-left: 50px;" type="submit">More Info</button>
         
      </form>

    <form action="/survey">
      <button class="btn btn-danger btn-sm" style="margin-left: 50px;" type="submit">Survey</button>
    </form>

    <div id="map">
      <script src = "../static/js/modules/NYCMap.js"></script>
    </div>
